apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: random-logger
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/luizscofield/descomplicando-gitops-no-kubernetes-argocd'
    targetRevision: day-2
    path: random-logger/helm
  destination:
    namespace: random-logger
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true